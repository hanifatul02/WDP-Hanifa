  <script>
    var formImage = document.getElementById('formImage')
    var textNama = document.getElementById('text-nama')
    var textRole = document.getElementById('text-role')
    var textAvailability = document.getElementById('text-availability')
    var textUsia = document.getElementById('text-usia')
    var textDomisili = document.getElementById('text-domisili')
    var textEksperience = document.getElementById('text-eksperience')
    var textEmail = document.getElementById('text-email')
    document.getElementById('imageTarget').value = formImage.files
    document.getElementById('input-nama').value = textNama.innerText
    document.getElementById('input-role').value = textRole.innerText
    document.getElementById('input-availability').value = textAvailability.innerText
    document.getElementById('input-usia').value = textUsia.innerText
    document.getElementById('input-domisili').value = textDomisili.innerText
    document.getElementById('input-eksperience').value = textEksperience.innerText
    document.getElementById('input-email').value = textEmail.innerText
    function handleSubmit(event) {
      var imageTarget = document.getElementById('imageTarget')
      var inputNama = document.getElementById('input-nama')
      var inputRole = document.getElementById('input-role')
      var inputAvailability = document.getElementById('input-availability')
      var inputUsia = document.getElementById('input-usia')
      var inputDomisili = document.getElementById('input-domisili')
      var inputEksperience = document.getElementById('input-eksperience')
      var inputEmail = document.getElementById('input-email')
      document.getElementById('imageTarget').currentFile = formImage.files
      document.getElementById('text-nama').innerText = inputNama.value
      document.getElementById('text-role').innerText = inputRole.value
      document.getElementById('text-availability').innerText = inputAvailability.value
      document.getElementById('text-usia').innerText = inputUsia.value
      document.getElementById('text-domisili').innerText = inputDomisili.value
      document.getElementById('text-eksperience').innerText = inputEksperience.value
      document.getElementById('text-email').innerText = inputEmail.value
      const text1 = document.getElementById('form-edit')
      const display = text1.style.display

      if (display == 'block') {
        text1.style.display = 'none'
      } else {
        text1.style.display = 'block'
      }
      event.preventDefault()
      var currentFile = formImage.files[0]
  // cek if file exist
  if(currentFile) {
    // bikin instance file reader
    var reader = new FileReader()

    // set function onload nya, pas filereader nya beres, itu mau ngapain
    reader.onload = function (e) {
      imageTarget.src = e.target.result
    }
  }
    // pass the file to file reader
    reader.readAsDataURL(currentFile);

    // log debugging
    console.log(currentFile)
    console.log('file ada')
  }
  
    const buttonEdit = document.getElementById('btn-edit')
    buttonEdit.addEventListener('click', function () {
      const text1 = document.getElementById('form-edit')
     
      const display = text1.style.display
      if (display == 'block') {
        text1.style.display = 'none'
      } else {
        text1.style.display = 'block'
      }
    })
