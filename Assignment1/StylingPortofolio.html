    <title>Portofolio</title>
    <link rel="stylesheet" href="styleSylingPortofolio.css" />
  </head>
  <body>
    <nav>
      <span><a href="">HOME</a></span>

    </nav>
    <div class="profile">
        <img src="https://coursereport-s3-production.global.ssl.fastly.net/uploads/school/logo/322/original/Logo_Hacktiv8.jpg" class="img-fluid rounded-start" alt="not found">
      <div class="profile-general">
        <h1>Hani Fatul Hikmah</h1>
        <p>Front End Developer</p>
        <button class="profile-button kontak">Kontak</button>
        <button class="profile-button resume">Resume</button>
      </div>
      <div class="profile-detail bolded">
        <p>Availability</p>
        <p>Usia</p>
        <p>Lokasi</p>
        <p>Pengalaman</p>
        <p>Email</p>
      </div>
      <div class="profile-detail">

        <p>21</p>
        <p>Purwokerto</p>
        <p>2</p>
        <p>fatul24@gmail.com</p>
      </div>
    </div>
    <div class="profile form-width">
      <form>
        <label for="nama">Nama</label>
        <input type="text" name="nama" placeholder="masukan nama anda" />
        <label for="role">Role</label>
        <input type="text" name="role" />
        <label for="availability">Availability</label>
        <input type="text" name="Availability" />
        <label for="usia">Usia</label>
        <input type="text" name="usia" />
        <label for="lokasi">Lokasi</label>
        <input type="text" name="lokasi" />
        <label for="years">Years Experience</label>
        <input type="text" name="years" />
        <label for="email">Email</label>
        <input type="text" name="email" />
      </form>
      <button class="profile-button submit-btn">Submit</button>
    </div>
  </body>
</html>
